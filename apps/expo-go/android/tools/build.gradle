apply plugin: 'java'

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation "org.jetbrains.kotlin:kotlin-compiler-embeddable:1.8.0"
  implementation "org.jetbrains.kotlin:kotlin-compiler:1.8.0"
  implementation "org.jetbrains.kotlin:kotlin-scripting-compiler-embeddable:1.8.0"
  implementation group: 'com.github.javaparser', name: 'javaparser-core', version: '3.3.4'
  implementation group: 'commons-io', name: 'commons-io', version: '2.6'
  implementation group: 'org.json', name: 'json', version: '20170516'
}

task execute(type: JavaExec) {
  main = 'host.exp.exponent.tools.ReactAndroidCodeTransformer'
  classpath = sourceSets.main.runtimeClasspath
}
